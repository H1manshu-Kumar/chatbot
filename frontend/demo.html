<!DOCTYPE html>
<html>
<head>
    <title>Excel Chatbot Demo</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .container { max-width: 800px; }
        .chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin: 10px 0; }
        .message { margin: 5px 0; }
        .user { color: blue; }
        .bot { color: green; }
        input[type="text"] { width: 70%; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel Chatbot Demo</h1>
        
        <h3>1. Upload Excel File</h3>
        <input type="file" id="fileInput" accept=".xlsx,.xls">
        <button onclick="uploadFile()">Upload</button>
        <div id="uploadStatus"></div>
        
        <h3>2. Ask Questions</h3>
        <input type="text" id="questionInput" placeholder="Ask a question about your data...">
        <button onclick="askQuestion()">Ask</button>
        
        <div id="chatBox" class="chat-box"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`${API_BASE}/upload_excel`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('uploadStatus').innerHTML = 
                    `<p style="color: green;">✓ Uploaded successfully! Rows: ${result.rows}</p>`;
            } catch (error) {
                document.getElementById('uploadStatus').innerHTML = 
                    `<p style="color: red;">✗ Upload failed: ${error.message}</p>`;
            }
        }
        
        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) {
                alert('Please enter a question');
                return;
            }
            
            // Add user message to chat
            addMessage(`You: ${question}`, 'user');
            questionInput.value = '';
            
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: question,
                        top_k: 3
                    })
                });
                
                const result = await response.json();
                
                if (result.answers && result.answers.length > 0) {
                    result.answers.forEach((answer, index) => {
                        addMessage(`Bot: ${answer.answer} (Score: ${answer.score.toFixed(3)})`, 'bot');
                    });
                } else if (result.error) {
                    addMessage(`Bot: Error - ${result.error}`, 'bot');
                } else {
                    addMessage('Bot: No relevant answers found', 'bot');
                }
            } catch (error) {
                addMessage(`Bot: Error - ${error.message}`, 'bot');
            }
        }
        
        function addMessage(message, type) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Allow Enter key to send message
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
</body>
</html>
